{% extends 'base.html' %}


{% block title %}Upload Link | yTube{% endblock title %}


{% block content %}

    <div class="form-group">
        <form method="GET" action="{% url 'video_download' %}">
            <input type="url" name="ytlink" class="form-control my-2" required placeholder="Enter Youtube Video Link.">
            <div class="text-center">
            <button type="submit" class="btn btn-primary">Get Download Link</button>
            </div>
        </form>
    </div>

    {% if yt %}
        <h2>{{ yt.title }}</h2>
    {% else %}
        <h3 class="text-center">Upload Link To See Download Options</h3>
    {% endif %}


{% endblock content %}
